apiVersion: apps/v1
kind: Deployment
metadata:
  name: notificationservice-deployment
  labels:
    app: notificationservice
spec:
  replicas: 3
  selector:
    matchLabels:
      app: notificationservice
  template:
    metadata:
      labels:
        app: notificationservice

    spec:
      containers:
        - name: notificationservice
          image: timnuwa/notificationservice:latest
          ports:
            - containerPort: 7000
          env:
            - name: KEY1
              valueFrom:
                configMapKeyRef:
                  name: notificationservice-config
                  key: someKey1
            - name: NEXT_SERVICE
              valueFrom:
                configMapKeyRef:
                  name: notificationservice-config
                  key: nextService
            - name: SERVICE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: notificationservice-secrets
                  key: service-api-key
            #MYSQL
            - name: MYSQL_HOST
              value: notificationservice-db

            - name: MYSQL_USER
              value: root
            - name: MYSQL_PORT
              value: "8085"

            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: notificationservice-secrets
                  key: mysql-root-password
